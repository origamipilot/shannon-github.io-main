<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Content</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <button class="header-burger">Toggle Content</button>
    <div class="header-actions-action--social">
        <p>This is the content you want to toggle.</p>
    </div>

    <script>
        $(document).ready(function(){
            $(".header-burger").click(function(){
                $(".header-actions-action--social").toggleClass("hidden");
            });
        });
    </script>

</body>
</html>
