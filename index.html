<!----------------------------------->
<!--             Time Script       -->
<!----------------------------------->

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


<script>
var interval1;
var timeLeft1 = 20;
var timer1Running = false;

function startTimer1() {
if (!timer1Running) {
    timer1Running = true;
    interval1 = setInterval(function () {
        if (timeLeft1 > 0) {
            timeLeft1--;

            if (timeLeft1 <= 10) {
                $("#timer1").css("color", "red");
            }

            $("#timer1").text(timeLeft1);
        } else {
            clearInterval(interval1);
            $("#status").text("1 Minute Timer Expired.");
            showHackedMessage();
        }
    }, 1000);
}
}

function stopTimer1() {
clearInterval(interval1);
$("#status").text(timeLeft1 + " Points");
timer1Running = false;
}

function resetTimer1() {
clearInterval(interval1);
timeLeft1 = 20; // Change this to the desired initial time
timer1Running = false;
$("#timer1").css("color", ""); // Reset text color
$("#timer1").text(timeLeft1);
$("#status").text(""); // Reset status message
hideHackedMessage();
}


function showHackedMessage() {
    $("#timerWrapper").hide();
    $(".you-have-been-hacked").show();
}

function hideHackedMessage() {
    $("#timerWrapper").show();
    $(".you-have-been-hacked").hide();
}

$(document).ready(function () {
hideHackedMessage();
$("#start1").click(startTimer1);
$("#stop1").click(stopTimer1);
$("#reset1").click(resetTimer1);
});

</script>
